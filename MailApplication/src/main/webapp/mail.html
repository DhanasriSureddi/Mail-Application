<h2  style="text-align:center"><b> Send Email</b></h2>

<form id="form_data"  action = "SendMailServlet2" method="post">
  <table id="tabledata" align="center">


  <tr> 
    <td> To :  <select name="mail" id="gmail" style = "width : 500px;margin-left:97px" multiple >
    <option value=" ">Select an option</option>
</select>

<script>
    // Send an AJAX request to the servlet to retrieve the items
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            // Populate the drop-down list with the items
            var items = JSON.parse(this.responseText);
            
            var select = document.getElementById("gmail");
            for (var i = 0; i < items.length; i++) {
                var option = document.createElement("option");
                option.text = items[i];
                select.add(option);
                console.log("Added option " + items[i]);
            }
        } else if (this.readyState == 4) {
            console.log("Error loading items: " + this.status);
        }
    };
    xmlhttp.open("GET", "MailListServlet", true);
    xmlhttp.setRequestHeader("Content-type", "application/json");
    xmlhttp.send();
</script>
